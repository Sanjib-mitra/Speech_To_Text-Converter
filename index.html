<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text_To_Speech</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h3>Text To Speech Converter</h3>
        <textarea id="txt">This is Sanjib</textarea>
        <label>
            <span>Voice</span>
            <select id="voiceOptions"></select>
        </label>
        <label>
            <span>Volume</span>
            <input type="range" id="volumeSlider" min="0" max="1" value="0.8" step="0.1">
        </label>
        <label>
            <span>Rate</span>
            <input type="range" id="rateSlider" min="0" max="1" value="0.5" step="0.1">
        </label>
        <label>
            <span>Pitch</span>
            <input type="range" id="pitchSlider" min="0" max="2" value="0.5" step="0.1">
        </label>
        <button id="btn" onclick="speak();">Speak</button>
    </div>
    <script  type="text/javascript" src="app.js"></script>
</body>
</html>
